<template name="notepad">
  <button id="clear-all"> clear all </button>
  <div class="container">


    <div class="notepad-area">
      <div id="editor"></div>
    </div>
    <div class="user-area">
      <input type="text" class="user-input" placeholder="Your Name" value="{{ instance.get_user.name }}">

      <ul class="user-list">
        {{#each user in users}}
          <li>{{user.name}}</li>
        {{/each}}

      </ul>
    </div>

  </div>
</template>
